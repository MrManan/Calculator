<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcculator</title>
    <link rel="stylesheet" href="cal.CSS">

</head>

<body>
    <div class="container">
        <h2 class="">Calculator</h2>
        <div class="form-group">
            <label for="first-value">First Value</label>
            <input id="first-value" class="form-control" type="number" name="number">
        </div>
        <div class="form-group">
            <label for="second-value">Second Value</label>
            <input id="second-value" class="form-control" type="number" name="">
        </div>
        <div class="button-link">
            <button type="submit" class="btn btn-danger mt-2" id="add">Add</button>
            <button type="submit" class="btn btn-info mt-2" id="sub">Subtract</button>
            <button type="submit" class="btn btn-danger mt-2" id="multiply">Multiply</button>
            <button type="submit" class="btn btn-primary mt-2" id="divide">Divide</button>
        </div>
        <div class="form-group">
            <label for="Result">Your Result is:</label>
            <input id="result" class="form-control" disabled>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
